<!DOCTYPE html>
<html>
<head>
  <title>Bulk Operations Helper</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    
    .location-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 8px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .location-item {
      padding: 4px 8px;
      background: white;
      margin: 4px 0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
    
    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="section-title">Captured Location IDs</div>
      <div id="locationList" class="location-list">
        <div class="status">Visit the locations page to capture IDs...</div>
      </div>
      <div class="status" id="locationCount"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Bulk Operations</div>
      <button id="startOperation" disabled>Start Bulk Operation</button>
      <div class="status" id="operationStatus"></div>
      <div class="error" id="errorMessage"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
