<!DOCTYPE html>
<html>
<head>
  <title>Bulk Operations Helper</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .section {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .status {
      color: #666;
      font-style: italic;
    }
    
    .location-item {
      padding: 4px 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin: 4px 0;
      font-size: 12px;
      font-family: monospace;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: #fff;
      border: 1px solid #1a73e8;
      color: #1a73e8;
    }
    
    button.recording {
      background: #dc3545;
    }
    
    .error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .info {
      color: #1a73e8;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .steps {
      margin: 8px 0;
      padding-left: 20px;
      font-size: 13px;
    }
    
    .steps li {
      margin: 4px 0;
      color: #444;
    }
    
    .feature-pattern {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      margin: 8px 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Locations Section -->
    <div class="section">
      <div class="section-title">Locations Found</div>
      <div id="locationCount"></div>
      <div id="locationList"></div>
    </div>
    
    <!-- Feature Recording Section -->
    <div class="section">
      <div class="section-title">Feature Pattern</div>
      <div id="recordingStatus">
        <p class="status">No feature pattern recorded yet.</p>
        <ol class="steps">
          <li>Click 'Start Recording'</li>
          <li>Navigate to any location</li>
          <li>Toggle the feature you want to change</li>
          <li>Click 'Stop Recording' to confirm</li>
        </ol>
      </div>
      <div id="featurePattern"></div>
      <button id="recordFeature" class="secondary">Start Recording</button>
    </div>
    
    <!-- Bulk Operation Section -->
    <div class="section">
      <div class="section-title">Bulk Operation</div>
      <button id="startOperation" disabled>Start Bulk Operation</button>
      <div id="operationStatus"></div>
      <div id="errorMessage" class="error"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
